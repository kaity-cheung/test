<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
<div class="container">
  <div class="left">
    <img src="images/image-product-desktop.jpg" class="desk-img">
    <img src="images/image-product-mobile.jpg" class="mob-img">
  </div>
  <div class="right">
    <div class="right-container">
 <p class="subhead">P E R F U M E</p>
 <h1> Gabrielle Essence Eau De Parfum</h1>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
  </p>

  <div class="price">
    <p class="discount-price">$149.99</p>
    <p class="original-price"><s>$169.99</s></p>
    </div>
  
  <button><img src="images/icon-cart.png">&nbsp;&nbsp;&nbsp;&nbsp;Add to Cart</button>
</div>
</div>
</div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Kaity C.
  </div>
</footer>
</body>
</html>
